<html>
<head>
    <title>Insert</title>
</head>
<body>
<form action="/user-details"  onsubmit="return validateForm()" method="post">
<p>Name:     <input type="text" name="name" placeholder="Enter name" required  pattern="^[a-zA-z]{3,}[ ]{0,1}[a-zA-Z]{0,}[ ]{0,1}[a-zA-Z]{0,1}[ ]{0,1}[a-zA-z]{0,1}" oninvalid="setCustomValidity('should contains only characters')" oninput="setCustomValidity('')"></p>
<p>Roll No:  <input type="text" name="roll" placeholder="Enter roll number" required pattern="[0-9]{1,}" oninvalid="setCustomValidity('should contains only numbers')" oninput="setCustomValidity('')"></p>
<p>Gender:   <label for="gender"></label>
    <select required name="gender" id="gender" oninvalid="setCustomValidity('select gender')" oninput="setCustomValidity('')">
        <option value="">choose</option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">others</option>
    </select>
</p>
<p>Physics:  <input type="text" name="physics" placeholder="Enter physics mark" required pattern="[0-9]{1,3}" oninvalid="setCustomValidity('should contains only three numbers')" oninput="setCustomValidity('')"></p>
<p>Chemistry:<input type="text" name="chemistry" placeholder="Enter chemistry mark" required pattern="[0-9]{1,3}" oninvalid="setCustomValidity('should contains only three numbers')" oninput="setCustomValidity('')"></p>
<p>Maths:    <input type="text" name="maths" placeholder="Enter maths mark" required pattern="[0-9]{1,3}" oninvalid="setCustomValidity('should contains only three numbers')" oninput="setCustomValidity('')"></p>
<p><input type="submit" name="submit" value="submit"></p>
</form>
<h1><a href="/">Click here to home page</a></h1>
</body>
</html>
