<html>
<head>
    <title>Display</title>
    <style>
        table, th , td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
   <body>
      <table style="width:75%">
         <tr>
            <th align="center">Name</th>
            <th align="center">Roll</th>
            <th align="center">Gender</th>
            <th align="center">Physics</th>
            <th align="center">Chemistry</th>
            <th align="center">Maths</th>
         </tr>
          {% for row in students %}
            <tr>
               <td align="center">{{row.name}}</td>
               <td align="center">{{row.roll}}</td>
               <td align="center"> {{row.gender}}</td>
               <td align="center">{{row.physics}}</td>
               <td align="center"> {{row.chemistry}}</td>
               <td align="center">{{row.maths}}</td>
            </tr>
         {% endfor %}
      </table>
      <br><br>
      <form action="/update-result" method="post">
Update Field:<select required name ="mySelect" id="mySelect" onchange="myFunction()" oninvalid="setCustomValidity('select the field')" oninput="setCustomValidity('')">
    <option value="">select update field</option>
    <option value="name">name</option>
    <option value="gender">gender</option>
    <option value="physics">physics</option>
    <option value="chemistry">chemistry</option>
    <option value="maths">maths</option>
</select>
<p id="check"></p>
    <script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  if(x=="gender"){
var value=`<P>Value:<select required id="val" name="val" oninvalid="setCustomValidity('select gender')" oninput="setCustomValidity('')">
<option value="">choose</option>
	<option value="male">male</option>
  <option value="female">female</option>
  <option value="other">other</option>
  </select>`
  document.getElementById("check").innerHTML=value
}
else if(x=="name"){
var val1=`<p>Value:<input type="text" id="val" name="val" required pattern="^[a-zA-z]{3,}[ ]{0,1}[a-zA-Z]{0,}[ ]{0,1}[a-zA-Z]{0,1}[ ]{0,1}[a-zA-z]{0,1}" oninvalid="setCustomValidity('should contains only characters')" oninput="setCustomValidity('')"></p>`
document.getElementById("check").innerHTML=val1
}
else{
var val3=`<p>Value:<input type="text" id="val" name="val" required pattern="[0-9]{1,3}" oninvalid="setCustomValidity('should contains only three numbers')" oninput="setCustomValidity('')"></p>`
document.getElementById("check").innerHTML=val3
}
}
</script>
      <p><input type="submit" name="submit" value="Update"></p>
      </form><h1><a href="/">Click to home page</a></h1>
   </body>
</html>
